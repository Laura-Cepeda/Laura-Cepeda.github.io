<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura's GitHub HTML Page</title>
    <style>
        /* General Styles test */
        body, h1, #nav, ul, li, a, div {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Flexbox Styles for Body and HTML */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #dddddd;
        }

        /* Navigation Styles */
        #nav {
            position: fixed; /* Fixes the nav to the top */
            top: 0; /* Position it at the top of the page */
            left: 0; /* Aligns it to the left edge of the page */
            width: 100%; /* Full width of the page */
            background-color: rgba(238, 238, 238, 0.7); /* Semi-transparent background color */
            padding: 6px 0; /* Added padding for spacing */
            border-radius: 0 0 10px 10px; /* Rounded bottom corners */
            z-index: 1000; /* Ensure it stays on top */
        }

        .nav-inner {
            max-width: 1024px; /* Same as the max-width of the main container */
            margin: 0 auto; /* Center the inner content */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center items horizontally */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown > a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            color: black;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Container Styles */
        #main-container {
            flex: 1; /* Ensures the container expands to fill available space */
            max-width: 1024px;
            min-width: 320px;
            margin: 0 auto;
            padding: 30px;
            background-color: none; /* Updated from #none to none */
            /*border: solid 1px #ff0000;*/
            margin-top: 10px; /* Adjusted for space under the fixed nav */
        }

        /* Header Styles */
        #header {
            position: relative; /* Positioning context for the pseudo-element */
            min-height: 350px; /* Ensures the header is at least 350 pixels tall */
            padding: 20px; /* Adds padding around the content */
            /* border: solid 1px #ffff00; For visual debugging */
            background: url('images/header.jpg'); /* Your header image */
            background-size: 100%; /* Ensures the image covers the entire header */
            background-position: top center; /* Aligns the image to the bottom right */
            background-repeat: no-repeat; /* Ensures the image doesnâ€™t repeat */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns content to the bottom */
            align-items: center; /* Center-aligns content horizontally */
        }

        /* Welcome Section */
        #welcome {
            text-align: center;
            padding: 10px 10px; /* Adjusted padding */
            width: 100%; /* Makes welcome section full width */
            max-width: 1024px; /* Aligns welcome section width with main container */
        }

        /* Content Styles */
        #content h1 {
            font-size: 1.3em;
            font-weight: lighter;
            margin: 0.77em 0 0.67em;
        }

        /* Footer Styles */
        #footer {
            position: relative; /* Ensure the footer is positioned relatively */
            border-top: solid 0px #ffff00; /* Optional: border for visual debugging */
            padding: 10px 0; /* Add padding to the footer */
            min-height: 350px;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: center;
            background: url('images/footer.png'); /* Your footer image */
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        /* Footer Content Styles */
        #footer-content {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px; /* Add padding to create space around the content */
            text-align: center; /* Center text in the footer */
        }
    </style>
</head>
<body>
       
    <div id="header">
        <div id="welcome"></div>
    </div>   

    <div id="main-container">
        <div id="content">
            <p style="text-align: center;">Here is a link to my github repository<br> 
                <a href="https://github.com/Laura-Cepeda/Laura-Cepeda.github.io"><strong>https://github.com/Laura-Cepeda/Laura-Cepeda.github.io</strong></a>
                                
            </p>
        </div>
    </div> <!-- end main-container -->

    <div id="footer">
        <div id="footer-content">
            <p></p>
        </div>
    </div>

</body>
</html>
