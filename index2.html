<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laura's GitHub HTML Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    #header, #footer {
      height: 350px;
      background-size: cover;
      background-position: center;
    }

    #header {
      background-image: url('images/wideheader.jpg');
      position: relative;
    }

    #welcome {
      position: absolute;
      top: 38%;
      left: 0;
      right: 0;
      height: 53%;
      width: 70%;
      margin: 0 auto;
      background: url('images/signature.png') center center no-repeat;
      background-size: contain;
    }

    #main-container {
      flex: 1;
      max-width: 1024px;
      min-width: 320px;
      margin: 0 auto;
      padding: 20px;
     // background-color: #000000;
      color: #ffffff;
    }

    #content h1 {
      font-size: 1.3em;
      font-weight: lighter;
      margin: 0.77em 0 0.67em;
    }

    #content p {
      color: #cccccc;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    #content a {
      color: #ff9900;
    }

    #footer {
      background-image: url('images/footer-trans.png');
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="welcome"></div>
  </div>

  <div id="main-container">
    <div id="content">
      <p>Here is a link to my github repository<br>
        <a href="https://github.com/Laura-Cepeda/Laura-Cepeda.github.io"><strong>https://github.com/Laura-Cepeda/Laura-Cepeda.github.io</strong></a>
      </p>
    </div>
  </div>

  <div id="footer"></div>
</body>
</html>
